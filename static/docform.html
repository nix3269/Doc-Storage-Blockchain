<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:8080/css/style6.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="logo">
        <img src="http://localhost:8080/img/img1.png">
    </div>
    <div class="center">
        <div class="container">
            <div class="text">
                Document Generator</div>
            <form action="#">
                <div class="data">
                    <select id="cars" name="cars" style="width: 340px;">
                    <option value="volvo">Select the document</option>
                    <option value="saab">Aadhar card</option>
                    <option value="mercedes">Driving License</option>
                    <option value="audi">PAN card</option>
                    <option value="audi">Birth Certifictae</option>
                  </select>
                </div>
                <div class="data">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>Fathers name</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>Mothers Name</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>Mobile number</label>
                    <input type="number" required>
                </div>
                <div class="data">
                    <label>Birthdate</label>
                    <input type="calender" required>
                </div>
                <div class="data">
                    <label>Blood group</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>Address</label>
                    <input type="text" required>
                </div>
                <div class="btn">
                    <div class="inner">
                    </div>
                    <button type="submit">Generate</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
